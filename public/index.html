<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Missing Achievements</title>
  <meta name="description" content="A website to show a player's missing Steam achievements">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="d-flex justify-content-start mx-auto">
      <!-- User ID Form -->
      <form class="needs-validation form-inline" id="idForm" method="GET">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">SteamID64</span>
          </div>
          <input type="text" name="u_id" id="username" class="form-control" placeholder="76561198049905672"
            aria-label="Username" aria-describedby="basic-addon1" required>
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit" id="button-addon2">
              <i style="color:white" class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      <!-- Game-Select Form -->
      <form class="form-inline" id="gameForm" method="GET">
        <div class="input-group ml-2">
          <div class="input-group-prepend">
            <label class="input-group-text" for="select">Games</label>
          </div>
          <input type="hidden" name="u_id" id="username2" class="form-control" aria-label="Username"
            aria-describedby="basic-addon1">
          <select disabled style="width: 400px;" class="custom-select" name="g_id" id="select" type="submit">
            <option selected>Choose...</option>
          </select>
        </div>
      </form>
      <div id="spinner" class="hidden spinner-border spinner-border-sm text-light m-3" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </nav>

  <div class="container" id="container"><div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div></div>

  <!-- Custom JS -->
  <script src="./script.js"></script>

  <!-- Firebase JS -->
  <script src="/__/firebase/7.9.1/firebase-app.js"></script>

  <!-- FontAwesome JS -->
  <script src="https://kit.fontawesome.com/de0376521b.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
